<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>

<!--<div th:replace="fragments :: clientProfile" id = "clientProfile">-->
<div id = "clientProfile">
    <h2>My profile</h2>
    <p th:text="${name}">name</p>
    <p th:text="${skintype}">skintype</p>
    <p th:text="${manipedi}">manipedi</p>
</div>


<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <div>
        <h3>Facial Treatments</h3>
        <p th:replace="fragments :: facialTreatments"></p>
    </div>
    <table>
        <th:block th:each = "facials : ${appropriateFacials}">
        <tr>
            <td th:text="${facials}"></td>
        </tr>
        </th:block>
    </table>

    <div th:if="${manipedi}=='manicure'">
        <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>
    </div>

    <div th:if="${manipedi}=='pedicure'">
        <h3>Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </div>

</div>
</body>
</html>
